            body{
				background: #f2f2f2;

				width: 15%;

				border-radius:4px;

				box-sizing: border-box;
				font-family: inherit;

            button{
				background-color: lightblue;
				border: none;
				color: black;
				border-radius: 4px;
				padding: 8px 16px;

				margin: 4px 2px;
				cursor: pointer;
				transition-duration:0.2s;
				font-family: inherit;
                font-weight: bold;
			}

			button:hover {
                background-color: black;
				color: lightblue;
            }

			table, th, td{
				width: 30%;
				border: 1.5px solid black;
				border-collapse: collapse;
				margin-bottom: 15px;
			}
			th{
				background-color: lightblue;
			}
        </style>

	<body>
		<h1>Welcome</h1>
		<div class="form">
			<br>Add an item<br>
			<form id="add-item">			
				<label for="inputTitle">Title: </label>
				<input type="text" id="intitle">
				<br>
				<label for="inputDesc">Description: </label>
				<input type="text" id="indescription">
				<br>
				<label for="inputCategory">Category: </label>
				<input type="text" id="incategory">
				<br>

			</form>
		</div>		
		
		
		
		<hr>

			<button type="search">Search</button>
		</form>
        </div>
		<div id="table">
			<h2>Results:</h2>
			<table id="results-table">
				<thead>
					<tr>

					</tr>
					<tr>
						<td>Test Item</td>
						<td>Test Category</td>
					</tr>
				</thead>
				<tbody id="results-body">
                </tbody>
			</table>
		</div>

        			</select>
        				<br>
        		<label for="reviewText">Review:</label>
        			<textarea id="reviewText" name="reviewText" rows="4" cols="50"></textarea>
        				<br>

			        <button type="button" id="submitReview">Submit Review</button>
    			</form>
